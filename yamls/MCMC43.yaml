      scale: 0.008
    proposal: 0.004
    latex: m_\mathrm{DES}^3
  DES_M4:
    prior:
      dist: norm
      loc: -0.037
      scale: 0.008
    ref:
      dist: norm
      loc: -0.037
      scale: 0.008
    proposal: 0.003
    latex: m_\mathrm{DES}^4
  DES_A1_1:
    prior:
      min: -5
      max:  5
    ref:
      dist: norm
      loc: 0.7
      scale: 0.5
    proposal: 0.5
    latex: A_\mathrm{1-IA,DES}^1
  DES_A1_2:
    prior:
      min: -5
      max:  5
    ref:
      dist: norm
      loc: -1.7
      scale: 0.5
    proposal: 0.5
    latex: A_\mathrm{1-IA,DES}^2
  DES_A2_1:
    prior:
      min: -5
      max:  5
    ref:
      dist: norm
      loc: -1.36
      scale: 0.5
    proposal: 0.5
    latex: A_\mathrm{2-IA,DES}^1
  DES_A2_2:
    prior:
      min: -5
      max:  5
