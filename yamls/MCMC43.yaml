      min: 0.017
      max: 0.027
    ref: 0.02237
    proposal: 6.5e-5
  omegach2:
    prior:
      min: 0.09
      max: 0.15
    ref: 0.1200
    proposal: 0.0011
  tau:
    prior:
      min: 0.01
      max: 0.15
    ref: 0.055
    proposal: 0.007
    latex: \tau
  w0pwa:
    prior:
      min: -5 
      max: -0.01
    ref:
      dist: norm
      loc: -0.99
      scale: 0.05
    proposal: 0.05
    latex: w_{0,\mathrm{DE}}+w_{a,\mathrm{DE}}
    drop: true
  w:
    prior:
      min: -3
      max: -0.01
    ref:
      dist: norm
      loc: -0.99
      scale: 0.05
