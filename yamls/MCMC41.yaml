timing: True
debug: False
stop_at_error: False

likelihood:
  planck_2020_hillipop.TTTEEE:
    data_folder: planck/hillipop
  planck_2018_lowl.TT:
    path: ./external_modules
  planck_2020_lollipop.lowlEB:
    data_folder: planck/lollipop
  planck_pr4_lensing.PlanckPR4Lensing:
  planck_pr4_lensing.ISWLensingTT:
  bao.sdss_dr16_baoplus_elg: null
  bao.sdss_dr16_baoplus_lrg: null
  bao.sdss_dr16_baoplus_lyauto: null
  bao.sdss_dr16_baoplus_lyxqso: null
  bao.sdss_dr16_baoplus_qso: null
  
  des_y3.des_cosmic_shear:
    path: ./external_modules/data/des_y3
    data_file: des_y3_real.dataset
    accuracyboost: 1.0
    integration_accuracy: 0
    kmax_boltzmann: 5.0
    # 1 EE2, 2 Halofit
    non_linear_emul: 2
    IA_model: 1
    IA_redshift_evolution: 3
  bao.desi_dr2:
    path: ./external_modules/data/
  # SN1a
  sn.pantheonplus:
    path: ./external_modules/data/sn_data   

params:
  cs2_0:
    value: 0.0
  As_1e9:
    prior:
      min: 0.5
      max: 5
    ref:
      dist: norm
      loc: 2.1
      scale: 0.65
    proposal: 0.4
    latex: 10^9 A_\mathrm{s}
    drop: true
    renames: A
  ns:
    prior:
      min: 0.87
      max: 1.07
    ref:
      dist: norm
      loc: 0.96605
      scale: 0.01
    proposal: 0.01
    latex: n_\mathrm{s}
  H0:
    prior:
      min: 20
      max: 100
    ref:
      dist: norm
      loc: 67
      scale: 0.5
    latex: H_0
  omegab:
    prior:
      min: 0.03
      max: 0.07
    ref:
      dist: norm
      loc: 0.0495
      scale: 0.004
    proposal: 0.004
    latex: \Omega_\mathrm{b}
    drop: true
  omegam:
    prior:
      min: 0.1
      max: 0.9
    ref:
      dist: norm
      loc: 0.316
      scale: 0.02
    proposal: 0.02
    latex: \Omega_\mathrm{m}
    drop: true
  w0pwa:
    prior:
      min: -5 
      max: -0.01
    ref:
      dist: norm
      loc: -0.99
      scale: 0.05
    proposal: 0.05
    latex: w_{0,\mathrm{DE}}+w_{a,\mathrm{DE}}
    drop: true
  w:
    prior:
      min: -3
      max: -0.01
    ref:
      dist: norm
      loc: -0.99
      scale: 0.05
    proposal: 0.05
    latex: w_{0,\mathrm{DE}}
  mnu:
    value: 0.06
  tau:
    value: 0.0697186
    latex: \tau_\mathrm{reio}
  # ----------------------------------------------------------------------------
  # DES-Y3 3x2pt nuissance parameter begins
  # ----------------------------------------------------------------------------
  # ----------------------------------------------------------------------------
  # DES-Y3 SOURCE VALUES FROM TABLE I, PAGE 11 of 2105.13549
  # ----------------------------------------------------------------------------
  DES_DZ_S1:
    prior:
      dist: norm
      loc: 0.0
      scale: 0.018
    ref:
      dist: norm
      loc: 0.0
      scale: 0.018
    proposal: 0.005
    latex: \Delta z_\mathrm{s,DES}^1
  DES_DZ_S2:
    prior:
      dist: norm
      loc: 0.0
      scale: 0.015
    ref:
      dist: norm
      loc: 0.0
      scale: 0.015
    proposal: 0.005
    latex: \Delta z_\mathrm{s,DES}^2
  DES_DZ_S3:
    prior:
      dist: norm
      loc: 0.0
      scale: 0.011
    ref:
      dist: norm
      loc: 0.0
      scale: 0.011
    proposal: 0.005
    latex: \Delta z_\mathrm{s,DES}^3
  DES_DZ_S4:
    prior:
      dist: norm
      loc: 0.0
      scale: 0.017
    ref:
      dist: norm
      loc: 0.0
      scale: 0.017
    proposal: 0.005
    latex: \Delta z_\mathrm{s,DES}^4
  DES_M1:
    prior:
      dist: norm
      loc: -0.006
      scale: 0.009
    ref:
      dist: norm
      loc: -0.006
      scale: 0.009
    proposal: 0.004
    latex: m_\mathrm{DES}^1
  DES_M2:
    prior:
      dist: norm
      loc: -0.02
      scale: 0.008
    ref:
      dist: norm
      loc: -0.02
      scale: 0.008
    proposal: 0.004
    latex: m_\mathrm{DES}^2
  DES_M3:
    prior:
      dist: norm
      loc: -0.024
      scale: 0.008
    ref:
      dist: norm
      loc: -0.024
      scale: 0.008
    proposal: 0.004
    latex: m_\mathrm{DES}^3
  DES_M4:
    prior:
      dist: norm
      loc: -0.037
      scale: 0.008
    ref:
      dist: norm
      loc: -0.037
      scale: 0.008
    proposal: 0.003
    latex: m_\mathrm{DES}^4
  DES_A1_1:
    prior:
      min: -5
      max:  5
    ref:
      dist: norm
      loc: 0.7
      scale: 0.5
    proposal: 0.5
    latex: A_\mathrm{1-IA,DES}^1
  DES_A1_2:
    prior:
      min: -5
      max:  5
    ref:
      dist: norm
      loc: -1.7
      scale: 0.5
    proposal: 0.5
    latex: A_\mathrm{1-IA,DES}^2
  DES_A2_1:
    prior:
      min: -5
      max:  5
    ref:
      dist: norm
      loc: -1.36
      scale: 0.5
    proposal: 0.5
    latex: A_\mathrm{2-IA,DES}^1
  DES_A2_2:
    prior:
      min: -5
      max:  5
    ref:
      dist: norm
      loc: -2.5
      scale: 0.5
    proposal: 0.5
    latex: A_\mathrm{2-IA,DES}^2
  DES_BTA_1:
    prior:
      min: 0
      max: 2
    ref:
      dist: norm
      loc: 1
      scale: 0.15
    proposal: 0.1
  
  # ---------------------------------------------------------------------------------------
  # DES-Y3 3x2pt nuissance parameter End
  # ---------------------------------------------------------------------------------------
  # ---------------------------------------------------------------------------------------
  # ------------------------------------- DERIVED PARAMETERS ------------------------------
  # ---------------------------------------------------------------------------------------
  # WARNING: DO NOT REMOVE omegabh2/omegach2/omegamh2/wa FROM DERIVED PARAMETERS
  # WARNING: DO NOT REMOVE THE DROP FLAG FROM omegab/omegam/As_1e9/w0pwa
  # SEE: github.com/CosmoLike/cocoa#warning-warning-warning-weak-lensing-yaml-files-in-cobaya-
  # --------------------------------------------------------------------------------------- 
  As:
    value: 'lambda As_1e9: 1e-9 * As_1e9'
    latex: A_\mathrm{s}
  wa:
    value: 'lambda w0pwa, w: w0pwa - w'
    latex: w_{a,\mathrm{DE}}
  omegabh2:
    value: 'lambda omegab, H0: omegab*(H0/100)**2'
    latex: \Omega_\mathrm{b} h^2
  omegach2:
    value: 'lambda omegam, omegab, mnu, H0: (omegam-omegab)*(H0/100)**2-(mnu*(3.046/3)**0.75)/94.0708'
    latex: \Omega_\mathrm{c} h^2
  omegal:
    latex: \Omega_\Lambda
  omegamh2:
    derived: 'lambda omegam, H0: omegam*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  sigma8:
    latex: \sigma_8
  s8h5:
    derived: 'lambda sigma8, H0: sigma8*(H0*1e-2)**(-0.5)'
    latex: \sigma_8/h^{0.5}
  s8omegamp5:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.5'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
  s8omegamp25:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.25'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.25}
  age:
    latex: '{\rm{Age}}/\mathrm{Gyr}'
  rdrag:
    latex: r_\mathrm{drag}
  yheused:
    latex: Y_P^\mathrm{BBN}
  omegan2:
    latex: \Omega_\mathrm{\\nu} h^2
  omegan:
    derived: 'lambda omegan2, H0: omegan2/((H0/100)**2)'
    latex: \Omega_\mathrm{\\nu}

theory:
  camb:
    path: ./external_modules/code/CAMB-cs2
    use_renames: True
    extra_args:
      cs2_type: 0 # NOTE: if not specified, cs2_0 = 1 by default
      halofit_version: takahashi
      AccuracyBoost: 1.1
      lens_potential_accuracy: 1.0
      num_massive_neutrinos: 1
      nnu: 3.046
      dark_energy_model: ppf
      accurate_massive_neutrino_transfers: false
      k_per_logint: 20

sampler:
  mcmc:
    covmat: './projects/des_y3/EXAMPLE_MCMC2.covmat'
    covmat_params:
    learn_proposal: True
    # Don't learn if convergence better than...
    learn_proposal_Rminus1_min: 0.035
    # Don't learn if convergence is worse than...
    learn_proposal_Rminus1_max: 150
    # (even earlier if a param is not in the given covariance matrix)
    learn_proposal_Rminus1_max_early: 300.
    # Maximum number of posterior evaluations
    max_samples: .inf
    # Gelman-Rubin R-1 on means
    Rminus1_stop: 0.02
    # Gelman-Rubin R-1 on std deviations
    Rminus1_cl_stop: 0.2
    Rminus1_cl_level: 0.95
    measure_speeds: False
    drag: False
    oversample_power: 0.2
    oversample_thin: True
    blocking:
      - [1,
          [
            As_1e9, ns, H0, omegab, omegam, w0pwa, w
          ]
        ]
      - [2,
          [
            DES_DZ_S1, DES_DZ_S2, DES_DZ_S3, DES_DZ_S4, 
            DES_A1_1, DES_A1_2, DES_A2_1, DES_A2_2, DES_BTA_1, 
            ]
        ]
      - [20,
          [
            DES_M1, DES_M2, DES_M3, DES_M4, 'cal217B', 'cal100A', 'cal100B', 'Atsz', 'xi', 'AdustT', 'beta_dustP', 'cal217A', 'Adusty', 'Aksz', 'beta_dustT', 'Acib', 'AdustP', 'Aradio', 'A_planck', 'beta_cib', 'cal143B', 
          ]
        ]
    max_tries: 10000
    burn_in: 0
    Rminus1_single_split: 4

output: ./projects/cs2-project/chains/MCMC41/MCMC41
